<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Landing Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SSIP</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="d-flex"
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <ul class="navbar-nav mr-auto navbar-right-top">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cart</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
      </nav>

      <header>
          <div class="container">
              <div class="row">
                  <div class="col-md-6">
                    <div class="banner-title">
                        <h1>Explore Your True Style</h1>
                        <p>Bringing new life into industry by making quality,
                            fashionable accesories that were both fun and acessible.</p>
                            <input class="btn btn-primary" type="button" value="Get Started">
                            <input class="btn btn-primary" type="submit" value="Shop">
                    </div>
                  </div>
                  <div class="col-md-6">
                        <img src="image/landing.jpg">
                  </div>
              </div>
          </div>
      </header>

      <!--image-->
      <section class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="item">
                        <img src="image/1.jpg">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="item">
                        <img src="image/2.jpg">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="item">
                        <img src="image/3.jpg">
                    </div>
                </div>
            </div>
        </div>
      </section>
      

    <!-- Optional JavaScript-->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>

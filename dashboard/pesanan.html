      <!--produk section-->
      <section class="product py-5">
        <div class="container py-5">
          <h1>Check Out</h1>
          <div class="row pt-3">
            <div class="col-lg-6">
                <div class="card mb-3">
                    <div class="row g-0">
                        <div class="col-md-4">
                            <img src="image/hats.png" class="img-fluid rounded-start" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h5 class="card-title">Yellow Hats</h5>
                                <table class="table">
                                    <tbody>
                                        <tr>
                                            <th scope="row">Product Name</th>
                                            <td>:</td>
                                            <td>Yellow Hats</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Size</th>
                                            <td>:</td>
                                            <td>-</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Quantity</th>
                                            <td>:</td>
                                            <td>1</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">Total Price</th>
                                            <td>:</td>
                                            <td>Rp 300.000,-</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
              <div class="card border-0">
                  <div class="container">
                    <form class="py-2">
                        <div class="mb-3">
                          <label for="nama-customer" class="form-label">Full Name</label>
                          <input type="text" class="form-control" id="nama-customer" aria-describedby="" placeholder="Jhon Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email-customer" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email-customer" placeholder="jhon@doe.com" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="alamat-customer" class="form-label">Address</label>
                            <input type="text" class="form-control" id="alamat-customer" aria-describedby="emailHelp">
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="city-customer">City</label>
                            <select class="form-select" id="icity-customer">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="provinsi-customer">Province</label>
                            <select class="form-select" id="provinsi-customer">
                              <option selected>Choose...</option>
                              <option value="1">One</option>
                              <option value="2">Two</option>
                              <option value="3">Three</option>
                            </select>
                        </div>
                        <input class="form-control mb-3" type="text" value="Post Code" aria-label="Disabled input example" disabled readonly><!--Otomatis keiisi ketika milih kota-->
                        <label for="alamat-customer" class="form-label">Expedition</label>
                        <div class="input-group mb-3">       
                            <select class="form-select" id="pengiriman">
                              <option selected>Choose...</option>
                              <option value="1">JNE</option>
                              <option value="2">JNT</option>
                              <option value="3">POS Indonesia</option>
                            </select>
                        </div>
                        <label for="alamat-customer" class="form-label">Expedition Cost</label>
                        <div class="input-group mb-3">       
                            <input class="form-control mb-3" type="text" value="Rp 20.000" id="ongkos-kirim" aria-label="Disabled input example" disabled readonly><!--Otomatis keiisi ketika milih kota-->
                        </div>
                        <label for="alamat-customer" class="form-label">Total</label>
                        <div class="input-group mb-3">       
                            <input class="form-control mb-3" type="text" value="Rp 320.000" id="total" aria-label="Disabled input example" disabled readonly><!--Otomatis keiisi ketika milih kota-->
                        </div>
                        <label for="alamat-customer" class="form-label">Payment Method</label>
                        <div class="input-group mb-3">       
                            <select class="form-select" id="pengiriman">
                              <option selected>Choose...</option>
                              <option value="1">Supermarket</option>
                              <option value="2">Bank Transfer</option>
                              <option value="3">E-Wallet</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Check Out</button><!--rencana nya mau mengarah ke page konfirmasi pembayaran. jadi nanti upload bukti pembayaran-->
                    </form>
                  </div>
              </div>
            </div>
          </div>
        </div>

      <section class="news">

                <div class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
